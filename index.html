<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown-timer</title>
    <link rel="stylesheet" href="stlye.css">
</head>
<body>
    <h1>Azmat se milne jaana hai..❤️</h1>
    <div class="countdownContainer" >
        <div class="countdownEl days">
            <p class="bigText" id="days">0</p>
            <span>days</span>
        </div>

        <div class="countdownEl hours">
            <p class="bigText" id="hours">0</p>
            <span>haurs</span>
        </div>

        <div class="countdownEl minutes">
            <p class="bigText" id="mins">0</p>
            <span>minutes</span>
        </div>

        <div class="countdownEl seconds">
            <p class="bigText" id="seconds">0</p>
            <span>seconds</span>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
